<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" text="style/css" href="./css/style.css">
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
</head>

<body>
    <button id="start">Start</button>
    <button id="diamond">Diamond</button>
    <button id="ruby">Ruby</button>
    <button id="saphire">Saphire</button>
    <button id="emerald">Emerald</button>
    <h1 id="currentScore">Your Points!</h1>
    <h1 id="neededScore">Hit This Score!!</h1>

    <script>
        var numberArray = [36, 24, 32, 64, 45, 22, 18, 21, 13, 15, 18, 23, 51, 72, 64, 85, 42, 52, 84, 78, 96, 66, 36, 28, 47, 46]
        var diamondScore = 3;
        var rubyScore = 4;
        var saphireScore = 12;
        var emeraldScore = 6;
        var currentPlayerScore = 0;
        var chosenNumber = false;
        //startGame();    
        //reset to start game
        //pick random number from numberArray
        $('#start').on("click", function () {
            if (currentPlayerScore = 0) {
                var currentNumber = numberArray[Math.floor(Math.random() * numberArray.length)];
                document.getElementById("neededScore").innerHTML = currentNumber;
            } else {
                currentPlayerScore = 0;
                document.getElementById("currentScore").innerHTML = currentPlayerScore;
                var currentNumber = numberArray[Math.floor(Math.random() * numberArray.length)];
                document.getElementById("neededScore").innerHTML = currentNumber;
            }
        })


        $("#diamond").on("click", function () {
            currentPlayerScore = currentPlayerScore + diamondScore;
            document.getElementById("currentScore").innerHTML = currentPlayerScore;
        })
        $("#ruby").on("click", function () {
            currentPlayerScore = currentPlayerScore + rubyScore;
            document.getElementById("currentScore").innerHTML = currentPlayerScore;
        })
        $("#saphire").on("click", function () {
            currentPlayerScore = currentPlayerScore + saphireScore;
            document.getElementById("currentScore").innerHTML = currentPlayerScore;
        })
        $("#emerald").on("click", function () {
            currentPlayerScore = currentPlayerScore + emeraldScore;
            document.getElementById("currentScore").innerHTML = currentPlayerScore;
        })






    </script>



</body>

</html>
